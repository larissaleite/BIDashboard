{% extends "base.html" %}

{% block chart_js %}

<script type="text/javascript">

	$(function () {
	    $(document).ready(function () {

	        $('#chart-test').highcharts({
	            chart: {
	                plotBackgroundColor: null,
	                plotBorderWidth: null,
	                plotShadow: false,
	                style: {
	                    fontFamily: 'Raleway'
	                }
	            },
	            title: {
	                text: 'Monthly Commits',
	            },
	            xAxis: {
		            categories: {{ months_categories|safe }}
		        },
	            yAxis: {
		            title: {
		                text: 'Number of commits'
		            },
		            plotLines: [{
		                value: 0,
		                width: 1,
		                color: '#808080'
		            }]
		        },
		        legend: {
		            layout: 'vertical',
		            align: 'right',
		            verticalAlign: 'middle',
		            borderWidth: 0
		        },
	            series: {{ commits|safe }}

	        });

	        function MergeCommonRows(table) {
			    var firstColumnBrakes = [];
			    // iterate through the columns instead of passing each column as function parameter:
			    for(var i=1; i<=table.find('th').length; i++){
			        var previous = null, cellToExtend = null, rowspan = 1;
			        table.find("td:nth-child(" + i + ")").each(function(index, e){
			            var jthis = $(this), content = jthis.text();
			            // check if current row "break" exist in the array. If not, then extend rowspan:
			            if (previous == content && content !== "" && $.inArray(index, firstColumnBrakes) === -1) {
			                // hide the row instead of remove(), so the DOM index won't "move" inside loop.
			                jthis.addClass('hidden');
			                cellToExtend.attr("rowspan", (rowspan = rowspan+1));
			            }else{
			                // store row breaks only for the first column:
			                if(i === 1) firstColumnBrakes.push(index);
			                rowspan = 1;
			                previous = content;
			                cellToExtend = jthis;
			            }
			        });
			    }
			    // now remove hidden td's (or leave them hidden if you wish):
			    $('td.hidden').remove();
			}

	        var options = [];

	        $('#update-btn').click(function() {

				var checkedIds = $(":checkbox:checked").map(function() {
			        return this.id;
			    }).get();
			    console.log(checkedIds);
			    for (var i = 0; i < checkedIds.length; i++) {
				    if (checkedIds[i].indexOf('filter') > -1) {
				    	break;
				    } else if (checkedIds[i].indexOf('special') > -1) {
				    	options.push($( '#'+checkedIds[i]+'-opt' ).val())
				    	//sql += $( '#'+checkedIds[i]+'-opt' ).val();
				    } else {
				    	//sql += checkedIds[i];
				    	options.push(checkedIds[i])
				    }
				    //sql += ", ";
				}

				for (var i=0; i<options.length; i++) {
					$('.modal-body').append("<div class='row'>");
					$('.modal-body').append("<div class='col-md-3'>"+i+":</div> <div class='col-md-9'> <select style='display:inline;' class='form-control' id='select_order_"+i+"'>");
					for (var j=0; j<options.length; j++) {
						$('#select_order_'+i).append("<option value="+options[j]+">"+options[j]+"</option>");
						if (j == options.length-1) {
							$('.modal-body').append("</select></div>");
						}
					}
					$('.modal-body').append("</div>");
				}
				$('#modal-commit').modal('toggle');

			});

			$('#close-btn').click(function() {
				options = [];
				$('.modal-body').html("");
			})

			$('#submit-btn').click(function() {

				var sql = "select ";

				for (var i=0; i<options.length; i++) {
					sql += $('#select_order_'+i).val();
					sql += ", ";
				}

/*				if (!sql.indexOf("sum") > -1 &&
					!sql.indexOf("avg") > -1 &&
					!sql.indexOf("max") > -1 &&
					!sql.indexOf("min") > -1)*/
					sql += "count(*), ";
				
				sql = sql.substring(0,sql.length-2);
				sql += " from ";

				var checkedIds = $(":checkbox:checked").map(function() {
			        return this.id;
			    }).get();

				if (sql.indexOf("date_dim") > -1 || checkedIds.indexOf("month-filter") > -1 || checkedIds.indexOf("day_of_week-filter") > -1) {
					sql += "date_dim, "
				} 
				if (sql.indexOf("system_dim") > -1 || checkedIds.indexOf("system-filter") > -1) {
					sql += "system_dim, "
				}
				if (sql.indexOf("task_dim") > -1 || checkedIds.indexOf("type-filter") > -1) {
					sql += "task_dim, "
				}
				if (sql.indexOf("developer_dim") > -1) {
					sql += "developer_dim, "
				}

				sql += "commits_fact, "

				sql = sql.substring(0,sql.length-2);
				sql += " where ";
				
				if (sql.indexOf("date_dim") > -1) {
					sql += "date_dim.id_date = commits_fact.id_date and "
				} 
				if (sql.indexOf("system_dim") > -1) {
					sql += "system_dim.id_system = commits_fact.id_system and "
				}
				if (sql.indexOf("task_dim") > -1) {
					sql += "task_dim.id_task = commits_fact.id_task and "
				}
				if (sql.indexOf("developer_dim") > -1) {
					sql += "developer_dim.id_developer = commits_fact.id_developer and "
				}

				for (var i = 0; i < checkedIds.length; i++) {
				    if (checkedIds[i].indexOf('filter') > -1) {
				    	sql += $( '#'+checkedIds[i]+'-opt' ).val();
				    	sql += " and ";
				    }
				}

				sql = sql.substring(0,sql.length-5);

				sql += " group by "
				for (var i = 0; i < checkedIds.length; i++) {
			    	if (checkedIds[i].indexOf('filter') > -1 || checkedIds[i].indexOf('special') > -1)
			    		break;
			    	else
			    		sql += checkedIds[i] + ', '
			    }
			    sql = sql.substring(0,sql.length-2);

			    sql += " order by "
			    for (var i=0; i<options.length; i++) {
					sql += $('#select_order_'+i).val();
					sql += ", ";
				}
				sql = sql.substring(0,sql.length-2);

				sql += ";";
				console.log(sql);

		        $.ajax({
		            url: '/api/runsql',
		            contentType: 'application/json',
		            data: JSON.stringify({
		              sql: sql
		            }),
		            type: 'POST',
		            dataType: 'json',
		            success: function(response) {

		            	var col = 0;

		            	var new_table = "<table class=\"table table-hover\" id=\"tabela-result\"><thead><tr>";

		                var count = 0;
		                var header = "";
		                var tbody = "<tbody>"

		                $.each(response, function(idx, element){
		                	tbody += "<tr>"
		                	$.each(element, function(k, v) {
							    if (count == 0) {
							    	k = k.substr(0, 1).toUpperCase() + k.substr(1);
							    	if (k == "Count(*)") {
							    		k = "Quantity";
							    	}
							    	if (col == 0) {
							    		header += "<th>"+k+"</th>";
							    	} else if (col == Object.keys(element).length-1) {
							    		header += "<th>"+k+"</th>";
							    	} else {
							    		header += "<th>"+k+"</th>";
							    	}
							    }
							    col++;
							    tbody += "<td>"+v+"</td>";
							});
							tbody += "</tr>"
							if (count == 0) {
								header += "</tr></thead>";
							}
							count++;
					   });
		               
		               new_table += header;
		               new_table += tbody;
		               new_table += "</tbody></table>";

		               $("#table-div").hide().html(new_table).fadeIn('fast');

		               MergeCommonRows($('#tabela-result'));
		                
		            },
		            error: function(error) {
		                console.log(error);
		            }
		        });

				options = [];
				$('.modal-body').html("");
			});

		});
	});
</script>

{% endblock chart_js %}
